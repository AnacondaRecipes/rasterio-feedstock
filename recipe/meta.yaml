{% set version = "1.0a9" %}

package:
  name: rasterio
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/rasterio/rasterio-{{ version }}.tar.gz
  sha256: dd91520d55f4238f71ebeadf0ff2e8f23021ca4ff2ff9826ae2cbdf90b109d55

build:
  number: 0
  entry_points:
    - rio = rasterio.rio.main:main_group

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy 1.9.*  # [not (win and py36)]
    - numpy 1.11.*  # [win and py36]
    - libgdal 2.1.*
  run:
    - python
    - setuptools
    - numpy >=1.9  # [not (win and py36)]
    - numpy >=1.11  # [win and py36]
    - affine >=1.3.0
    - attrs
    - boto3 >=1.2.4
    - cligj
    - enum34  # [py27]
    - snuggs >=1.4.1
    - libgdal 2.1.*
    - click-plugins

test:
  imports:
    - rasterio
  files:
    - test_data/test.tif
  commands:
    - rio --help
    - rio info $RECIPE_DIR/test_data/test.tif  # [not win]
    - rio info %RECIPE_DIR%\test_data\test.tif  # [win]
    - conda inspect linkages -p $PREFIX rasterio  # [not win]
    - conda inspect objects -p $PREFIX rasterio  # [osx]

about:
  home: https://github.com/mapbox/rasterio
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Rasterio reads and writes geospatial raster datasets.'

extra:
  recipe-maintainers:
    - ocefpaf
    - ceholden
